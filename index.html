<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB to Hex Converter</title>

  <!-- BootStrap 5.0.1 -->
  <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container d-flex flex-wrap justify-content-center">
    <h1 class="title">RGB to Hex Converter</h1>
    <span class="hint">按下ESC鍵即可清空所有輸入內容</span>
  <!--   Decimal Color -->
  <div class="section dec-input">
    <h2 class="subject ms-2 mb-0">RGB</h2>
    <p class="ms-2 text-black-50">若輸入內容不在範圍內，將自動歸零</p>
    <!--     紅色十進位輸入 -->
    <div class="wrapper mb-4 d-flex align-items-center">
      <label for="red-input" class="ms-1 me-2 mb-0">R:</label>
      <input type="text" id="red-input" maxlength="3" class="dec-input form-control" placeholder="請輸入０～２５５的數值">
      <span class="dec display" id="red-display"></span>
    </div>
    <!--     綠色十進位輸入 -->
    <div class="wrapper mb-4 d-flex align-items-center">
      <label for="green-input" class="ms-1 me-2 mb-0">G:</label>
      <input type="text" id="green-input" maxlength="3" class="dec-input form-control " placeholder="請輸入０～２５５的數值">
      <span class="dec display" id="green-display"></span>
    </div>
    <!--     藍色十進位輸入 -->
    <div class="wrapper mb-4 d-flex align-items-center">
      <label for="blue-input" class="ms-1 me-2 mb-0">B:</label>
      <input type="text" id="blue-input" maxlength="3" class="dec-input form-control" placeholder="請輸入０～２５５的數值">
      <span class="dec display" id="blue-display"></span>
    </div>
    <!--     十進位轉換按鈕 -->
    <button type="button" class="btn btn-primary mt-1 ms-2">轉換為 HEX 色碼</button>
    <p class="ms-2 text-primary"><small>數值將顯示於 HEX 欄位</small></p>
</div>
  <!--   Hexadecimal Color -->
  <div class="section">
    <h2 class="subject ms-2 mb-0">HEX</h2>
    <p class="intro ms-2 text-black-50">數值範圍為 #000000 ~ #FFFFFF<br>若輸入內容不在範圍內，將自動清除內容<br></p>
    <div class="wrapper d-flex align-items-center ">
      <label for="hex-input" class="text-secondary mb-0">#</label>
      <input type="text" id="hex-input" maxlength="6" class="form-control ms-1" placeholder="請輸入１６進位數值">
    </div>
    <p class="guide ms-3"><small>支援自動轉換３位數、第４位Alpha值</small></p>
    <div class="d-flex justify-content-between align-items-center">
      <div id="hex-display" class="hex display ms-3 mb-4"></div>
      <span class="alpha-value"></span>
    </div>
  </div>
  <!--   RGB Slider -->
  <div class="section slider-change">
    <h2 class="subject ms-2 mb-3">RGB Slider</h2>
    <!--     紅色滑桿 -->
    <div class="wrapper mb-4 d-flex align-items-center">
      <label for="red-slider" class="red slider-label ms-1 mb-0">R</label>
      <input type="range" id="red-slider" class="slider form-range mx-3" min="0" max="255">
      <span class="slider display" id="red-slider-display"></span>
    </div>
    <!--     綠色滑桿 -->
    <div class="wrapper mb-4 d-flex align-items-center">
      <label for="green-slider" class="green slider-label ms-1 mb-0">G</label>
      <input type="range" id="green-slider" class="slider form-range mx-3" min="0" max="255">
      <span class="slider display" id="green-slider-display"></span>
    </div>
    <!--     藍色滑桿 -->
    <div class="wrapper mb-4 d-flex align-items-center">
      <label for="blue-slider" class="blue slider-label ms-1 mb-0">B</label>
      <input type="range" id="blue-slider" class="slider form-range mx-3" min="0" max="255">
      <span class="slider display" id="blue-slider-display"></span>
    </div>
    <div class="slider-value text-secondary text-center">#</div>
  </div>

</div>

  <!-- Bootstrap JavaScript plugin -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
